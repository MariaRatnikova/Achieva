<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achieva</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

        <div id="loginScreen" class="screen hidden">
            <div class="logo"> 
                <img src="images/Log_In/logo.svg" alt="Achieva Logo">
            </div>
            <div class="button-container"> 
                <button class="button SignUp">Sign up</button>
                <button class="button LogIn"> Log in</button></div>
            <p class="slogan"> Motivated. Organized. Successful</p>
        </div>

        <div class="startScreen">
            <div class="top-bar">
                <button class="avatar-button">
                    <img src="images/Start_Screen/Profil_button.svg">
                </button>
                <div class="date-info">
                    <h2 id="dayName">Wednesday</h2>
                    <p id="fullDate"> January 12, 2025</p>
                </div>
            </div>
        </div>
    
      

  <script src="script.js"></script>
</body>
</html>
